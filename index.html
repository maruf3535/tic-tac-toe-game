<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <button onclick="func1()">turn</button> -->
    
    <h1>Tic Tac Toa</h1>
    <div id="container">
        <div class="div-50" id="div-two">
            <p id="div-two-p">Turn 'X'</p>
        </div>
        <div class="div-50" id="div-one">
            <button class="div-nine" id="div-1""></button>
            <button class="div-nine" id="div-2""></button>
            <button class="div-nine" id="div-3""></button>

            <!-- Column Lines -->
            <div class="lines column-lines" id="line-1"></div>
            <div class="lines column-lines" id="line-2"></div>
            <div class="lines column-lines" id="line-3"></div>

            <!-- Row Lines -->
            <div class="lines row-lines" id="line-4"></div>
            <div class="lines row-lines" id="line-5"></div>
            <div class="lines row-lines" id="line-6"></div>

            <!-- Diagonal Lines -->
            <div class="lines diagonal-lines" id="line-7"></div>
            <div class="lines diagonal-lines" id="line-8"></div>
            
            <button class="div-nine" id="div-4""></button>
            <button class="div-nine" id="div-5""></button>
            <button class="div-nine" id="div-6""></button>
            

            <button class="div-nine" id="div-7""></button>
            <button class="div-nine" id="div-8""></button>
            <button class="div-nine" id="div-9""></button>
        </div>
        <button id="restart" onclick="restart_func()">Restart</button>
    </div>


    <script src="js/script.js"></script>

</body>
</html>
